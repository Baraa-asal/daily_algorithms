<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <form>
            <label for="firstNumber">Enter the first number:</label>
            <input type="number" id="firstNumber" name="firstNumber">
            <label for="secondNumber">Enter the second number:</label>
            <input type="secondNumber" id="secondNumber" name="secondNumber">
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <div class="container" id="result">
            <p>Sum = <span id="sum"></span></p>
            <p>Difference = <span id="difference"></span></p>
            <p>Product = <span id="product"></span></p>
            <p>Quotient = <span id="quotient"></span></p>
        </div>
    </div>
</body>

</html>
